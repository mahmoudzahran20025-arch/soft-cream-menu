<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iceCreamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Ice Cream Scoop -->
  <ellipse cx="150" cy="120" rx="80" ry="70" fill="url(#iceCreamGradient)" opacity="0.9"/>
  
  <!-- Ice Cream Texture -->
  <circle cx="130" cy="100" r="8" fill="#FF69B4" opacity="0.6"/>
  <circle cx="170" cy="110" r="6" fill="#FF1493" opacity="0.5"/>
  <circle cx="150" cy="130" r="10" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="120" cy="125" r="7" fill="#FFC0CB" opacity="0.6"/>
  <circle cx="180" cy="135" r="5" fill="#FF69B4" opacity="0.5"/>
  
  <!-- Cone -->
  <path d="M 100 180 L 150 350 L 200 180 Z" fill="url(#coneGradient)"/>
  
  <!-- Cone Pattern -->
  <line x1="110" y1="200" x2="140" y2="330" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="190" x2="150" y2="320" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="185" x2="160" y2="310" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="180" x2="170" y2="300" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="180" x2="180" y2="300" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="185" x2="190" y2="310" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="190" x2="200" y2="320" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  <line x1="180" y1="200" x2="210" y2="330" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  
  <!-- Cherry on Top -->
  <circle cx="150" cy="60" r="15" fill="#DC143C"/>
  <path d="M 150 45 Q 145 35, 150 30 Q 155 35, 150 45" fill="#228B22"/>
  
  <!-- Soft Cream Text -->
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6c757d">
    SOFT CREAM
  </text>
</svg>
