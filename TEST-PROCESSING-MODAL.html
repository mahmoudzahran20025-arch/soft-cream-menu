<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Processing Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #FF6B9D;
            color: white;
            margin: 10px;
        }
        
        /* Modal Styles */
        .processing-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .processing-modal.show {
            display: flex !important;
        }
        
        .processing-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF6B9D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .confirmed-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .confirmed-modal.show {
            display: flex !important;
        }
        
        .confirmed-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>🧪 اختبار Modals</h1>
    
    <div style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
        <h2>الاختبارات:</h2>
        <button onclick="testProcessingModal()">1. اختبر Processing Modal</button>
        <button onclick="testConfirmedModal()">2. اختبر Confirmed Modal</button>
        <button onclick="testFullFlow()">3. اختبر Full Flow</button>
    </div>
    
    <div id="console" style="background: #1a1a1a; color: #0f0; padding: 20px; border-radius: 10px; font-family: monospace; max-height: 400px; overflow-y: auto;">
        <div style="color: #fff; margin-bottom: 10px;">📋 Console Log:</div>
    </div>
    
    <!-- Processing Modal -->
    <div class="processing-modal" id="processingModal">
        <div class="processing-content">
            <div class="spinner"></div>
            <h3 style="font-size: 24px; margin-bottom: 10px;">جاري إرسال طلبك...</h3>
            <p style="color: #666;">الرجاء الانتظار، لا تغلق الصفحة</p>
        </div>
    </div>
    
    <!-- Confirmed Modal -->
    <div class="confirmed-modal" id="orderConfirmedModal">
        <div class="confirmed-content">
            <div class="success-icon">✓</div>
            <h2 style="font-size: 28px; margin-bottom: 10px;">تم تأكيد طلبك بنجاح! 🎉</h2>
            <p style="color: #666; margin-bottom: 20px;">شكراً لثقتك بنا</p>
            <div style="background: #f0f0f0; padding: 20px; border-radius: 10px;">
                <strong>رقم الطلب:</strong> ORD-123456
            </div>
            <button onclick="closeConfirmedModal()" style="margin-top: 20px; width: 100%;">إغلاق</button>
        </div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const time = new Date().toLocaleTimeString('ar-EG');
            const colors = {
                info: '#0ff',
                success: '#0f0',
                error: '#f00',
                warning: '#ff0'
            };
            const line = document.createElement('div');
            line.style.color = colors[type] || colors.info;
            line.textContent = `[${time}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }
        
        function testProcessingModal() {
            log('🔄 Opening Processing Modal...', 'info');
            const modal = document.getElementById('processingModal');
            
            log('Before - classList: ' + modal.classList.toString(), 'info');
            log('Before - display: ' + getComputedStyle(modal).display, 'info');
            
            modal.classList.remove('hidden');
            modal.classList.add('show');
            modal.style.display = 'flex';
            
            log('After - classList: ' + modal.classList.toString(), 'success');
            log('After - display: ' + getComputedStyle(modal).display, 'success');
            log('✅ Processing Modal should be visible now!', 'success');
            
            setTimeout(() => {
                modal.classList.remove('show');
                modal.classList.add('hidden');
                modal.style.display = 'none';
                log('❌ Processing Modal closed', 'warning');
            }, 3000);
        }
        
        function testConfirmedModal() {
            log('🔄 Opening Confirmed Modal...', 'info');
            const modal = document.getElementById('orderConfirmedModal');
            
            log('Before - classList: ' + modal.classList.toString(), 'info');
            log('Before - display: ' + getComputedStyle(modal).display, 'info');
            
            modal.classList.remove('hidden');
            modal.classList.add('show');
            modal.style.display = 'flex';
            
            log('After - classList: ' + modal.classList.toString(), 'success');
            log('After - display: ' + getComputedStyle(modal).display, 'success');
            log('✅ Confirmed Modal should be visible now!', 'success');
        }
        
        function closeConfirmedModal() {
            const modal = document.getElementById('orderConfirmedModal');
            modal.classList.remove('show');
            modal.classList.add('hidden');
            modal.style.display = 'none';
            log('❌ Confirmed Modal closed', 'warning');
        }
        
        function testFullFlow() {
            log('🚀 Starting Full Flow Test...', 'info');
            
            // Step 1: Show Processing
            log('Step 1: Show Processing Modal', 'info');
            testProcessingModal();
            
            // Step 2: After 3 seconds, show Confirmed
            setTimeout(() => {
                log('Step 2: Show Confirmed Modal', 'info');
                testConfirmedModal();
            }, 3000);
        }
        
        log('✅ Test page loaded successfully!', 'success');
        log('Click buttons above to test modals', 'info');
    </script>
</body>
</html>
