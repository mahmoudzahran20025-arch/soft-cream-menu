<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modals</title>
    <style>
        /* Test CSS */
        .permission-modal,
        .processing-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .permission-modal.show,
        .processing-modal.show {
            display: flex !important;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #FF6B9D;
            color: white;
        }
    </style>
</head>
<body style="padding: 50px; font-family: Arial;">
    <h1>üß™ ÿßÿÆÿ™ÿ®ÿßÿ± Modals</h1>
    
    <button onclick="showPermissionModal()">ŸÅÿ™ÿ≠ Permission Modal</button>
    <button onclick="showProcessingModal()">ŸÅÿ™ÿ≠ Processing Modal</button>
    
    <!-- Permission Modal -->
    <div class="permission-modal" id="permissionModal">
        <div class="modal-content">
            <h2>Permission Modal</h2>
            <p>ŸáŸÑ Ÿäÿ∏Ÿáÿ± Ÿáÿ∞ÿß Modalÿü</p>
            <button onclick="closePermissionModal()">ÿ•ÿ∫ŸÑÿßŸÇ</button>
        </div>
    </div>
    
    <!-- Processing Modal -->
    <div class="processing-modal" id="processingModal">
        <div class="modal-content">
            <h2>Processing Modal</h2>
            <p>ŸáŸÑ Ÿäÿ∏Ÿáÿ± Ÿáÿ∞ÿß Modalÿü</p>
            <button onclick="closeProcessingModal()">ÿ•ÿ∫ŸÑÿßŸÇ</button>
        </div>
    </div>
    
    <script>
        function showPermissionModal() {
            console.log('üîÑ Opening Permission Modal...');
            const modal = document.getElementById('permissionModal');
            console.log('Modal element:', modal);
            console.log('Before - classList:', modal.classList.toString());
            console.log('Before - display:', getComputedStyle(modal).display);
            
            modal.classList.add('show');
            modal.style.display = 'flex';
            
            console.log('After - classList:', modal.classList.toString());
            console.log('After - display:', getComputedStyle(modal).display);
            console.log('‚úÖ Modal should be visible now');
        }
        
        function closePermissionModal() {
            const modal = document.getElementById('permissionModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
        }
        
        function showProcessingModal() {
            console.log('üîÑ Opening Processing Modal...');
            const modal = document.getElementById('processingModal');
            console.log('Modal element:', modal);
            console.log('Before - classList:', modal.classList.toString());
            console.log('Before - display:', getComputedStyle(modal).display);
            
            modal.classList.add('show');
            modal.style.display = 'flex';
            
            console.log('After - classList:', modal.classList.toString());
            console.log('After - display:', getComputedStyle(modal).display);
            console.log('‚úÖ Modal should be visible now');
        }
        
        function closeProcessingModal() {
            const modal = document.getElementById('processingModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
