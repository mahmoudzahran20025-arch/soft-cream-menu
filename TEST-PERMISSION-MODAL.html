<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Test Permission Modal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }
        .test-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        #console {
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .console-line {
            margin: 5px 0;
            padding: 5px;
        }
        .console-line.success { color: #0f0; }
        .console-line.error { color: #f00; }
        .console-line.info { color: #0ff; }
        
        /* Permission Modal */
        .permission-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9300;
        }
        .permission-modal.show {
            display: flex !important;
        }
        .permission-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        
        /* Checkout Modal (للاختبار) */
        .checkout-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9100;
        }
        .checkout-modal.show {
            display: flex !important;
        }
        .checkout-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Test Permission Modal</h1>
        
        <div class="test-section">
            <h2>1️⃣ اختبار Permission Modal فقط</h2>
            <button onclick="testPermissionOnly()">فتح Permission Modal</button>
            <button onclick="closePermissionModal()">إغلاق</button>
        </div>
        
        <div class="test-section">
            <h2>2️⃣ اختبار مع Checkout Modal</h2>
            <button onclick="testWithCheckout()">فتح Checkout أولاً</button>
            <button onclick="testPermissionAboveCheckout()">ثم فتح Permission فوقه</button>
            <button onclick="closeAll()">إغلاق الكل</button>
        </div>
        
        <div class="test-section">
            <h2>3️⃣ تحقق من Z-Index</h2>
            <button onclick="checkZIndex()">فحص Z-Index Values</button>
        </div>
        
        <div id="console">
            <div style="color: #fff; margin-bottom: 10px; font-weight: bold;">📋 Console Log:</div>
        </div>
    </div>
    
    <!-- Checkout Modal -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-content">
            <h2 style="color: #667eea; margin-bottom: 20px;">🛒 Checkout Modal</h2>
            <p style="margin-bottom: 20px;">Z-Index: 9100</p>
            <button onclick="testPermissionAboveCheckout()" style="width: 100%;">
                استخدام الموقع الحالي
            </button>
        </div>
    </div>
    
    <!-- Permission Modal -->
    <div class="permission-modal" id="permissionModal">
        <div class="permission-content">
            <button class="close-btn" onclick="closePermissionModal()">×</button>
            <h2 style="color: #667eea; margin-bottom: 20px;">🗺️ Permission Modal</h2>
            <p style="margin-bottom: 20px;">Z-Index: 9300</p>
            <p style="color: #666; margin-bottom: 20px;">نحتاج موقعك للتوصيل الدقيق</p>
            <button onclick="testGeolocation()" style="width: 100%; margin-bottom: 10px;">
                السماح بالوصول للموقع
            </button>
            <button onclick="closePermissionModal()" style="width: 100%; background: #ccc; color: #333;">
                سأكتب العنوان يدوياً
            </button>
        </div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const time = new Date().toLocaleTimeString('ar-EG');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${time}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }
        
        function testPermissionOnly() {
            log('🔄 Opening Permission Modal...', 'info');
            const modal = document.getElementById('permissionModal');
            
            log('Before - display: ' + getComputedStyle(modal).display, 'info');
            log('Before - z-index: ' + getComputedStyle(modal).zIndex, 'info');
            
            // ✅ Force z-index
            modal.style.zIndex = '9300';
            
            // ✅ Show modal
            modal.classList.remove('hidden');
            modal.classList.add('show');
            modal.style.display = 'flex';
            
            log('After - display: ' + getComputedStyle(modal).display, 'success');
            log('After - z-index: ' + getComputedStyle(modal).zIndex, 'success');
            log('✅ Permission Modal opened!', 'success');
        }
        
        function closePermissionModal() {
            const modal = document.getElementById('permissionModal');
            modal.classList.remove('show');
            modal.classList.add('hidden');
            modal.style.display = 'none';
            log('❌ Permission Modal closed', 'info');
        }
        
        function testWithCheckout() {
            log('🔄 Opening Checkout Modal...', 'info');
            const modal = document.getElementById('checkoutModal');
            modal.style.zIndex = '9100';
            modal.classList.add('show');
            modal.style.display = 'flex';
            log('✅ Checkout Modal opened (z-index: 9100)', 'success');
        }
        
        function testPermissionAboveCheckout() {
            log('🔄 Opening Permission Modal above Checkout...', 'info');
            const permissionModal = document.getElementById('permissionModal');
            const checkoutModal = document.getElementById('checkoutModal');
            
            const checkoutZ = getComputedStyle(checkoutModal).zIndex;
            log('Checkout z-index: ' + checkoutZ, 'info');
            
            // ✅ Force z-index higher than Checkout
            permissionModal.style.zIndex = '9300';
            permissionModal.classList.add('show');
            permissionModal.style.display = 'flex';
            
            const permissionZ = getComputedStyle(permissionModal).zIndex;
            log('Permission z-index: ' + permissionZ, 'success');
            
            if (parseInt(permissionZ) > parseInt(checkoutZ)) {
                log('✅ Permission Modal is ABOVE Checkout!', 'success');
            } else {
                log('❌ Permission Modal is NOT above Checkout!', 'error');
            }
        }
        
        function closeAll() {
            closePermissionModal();
            const checkoutModal = document.getElementById('checkoutModal');
            checkoutModal.classList.remove('show');
            checkoutModal.style.display = 'none';
            log('❌ All modals closed', 'info');
        }
        
        function checkZIndex() {
            log('🔍 Checking Z-Index values...', 'info');
            const checkout = document.getElementById('checkoutModal');
            const permission = document.getElementById('permissionModal');
            
            const checkoutZ = getComputedStyle(checkout).zIndex;
            const permissionZ = getComputedStyle(permission).zIndex;
            
            log('Checkout Modal z-index: ' + checkoutZ, 'info');
            log('Permission Modal z-index: ' + permissionZ, 'info');
            
            if (parseInt(permissionZ) > parseInt(checkoutZ)) {
                log('✅ Z-Index hierarchy is CORRECT!', 'success');
            } else {
                log('❌ Z-Index hierarchy is WRONG!', 'error');
            }
        }
        
        function testGeolocation() {
            log('🔄 Testing Geolocation API...', 'info');
            
            if (!navigator.geolocation) {
                log('❌ Geolocation not supported!', 'error');
                return;
            }
            
            log('✅ Geolocation supported', 'success');
            log('🔄 Requesting location...', 'info');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    log('✅ Location received!', 'success');
                    log('Latitude: ' + position.coords.latitude, 'success');
                    log('Longitude: ' + position.coords.longitude, 'success');
                },
                (error) => {
                    log('❌ Location error: ' + error.message, 'error');
                }
            );
        }
        
        log('✅ Test page loaded!', 'success');
        log('Click buttons to test Permission Modal', 'info');
    </script>
</body>
</html>
